   <!-- The journal entry form -->
   <div class="journalWrapper">
      <div class="journalEntry">
         <h3>Journal Entry</h3>
         <form action="">
            <article>
            <fieldset>
               <label for="journalDate">Date of entry</label>
               <input type="date" name="journalDate" id="date" required>
            </fieldset>
            <fieldset>
                  <label for="conceptsCovered">Concepts Covered</label>
                  <input type="text" name="conceptsCovered" id="concept" required>
            </fieldset>
            <fieldset>
                  <label for="journalEntry">Journal Entry</label>
                  <textarea type="text" name="journalEntry" id="content" required> </textarea>
            </fieldset>
            <fieldset>
                  <label for="journalMood">Mood for the day</label>
                  <select type="text" name="journalMood" id="mood-Input">
                              <option value="MOOD">Select Your Mood</option>
                              
                  </select> 
            </fieldset>
            <button class="button" type="button">Submit</button>
      </div>
      <!-- END journal form -->
      <article id="entryLog"></article>
   </div>
   </article>
   </form>
